jdbc.driverClassName=com.mysql.jdbc.Driver
jdbc.url=jdbc:mysql://localhost:3306/mysqltest?useUnicode=true&amp;characterEncoding=utf-8
jdbc.username=root
jdbc.password=


#hibernate settings
hibernate.dialect=org.hibernate.dialect.MySQL5InnoDBDialect
hibernate.show_sql=fasle
